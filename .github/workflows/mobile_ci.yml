name: Mobile CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Mobile CI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get

      - name: Check formatting (lib/ only)
        run: |
          cd mobile
          dart format --output=none --set-exit-if-changed lib/

      - name: Analyze code (lib/ only)
        run: |
          cd mobile
          flutter analyze --no-fatal-warnings --no-fatal-infos lib/
